<!-- Vista -->
@if (filters && table) {
<div class="grid bg-gray-200 p-4"> <!-- Fondo gris y centrado CAMBIAR POR class="grid-->
  <div class="container p-4 bg-gray-200" style="max-width: 1400px;">
    <!-- Contenedor con ancho limitado  SE PUEDE DEJAR O SE COLOCA EN p-card p-3 bg-gray-200-->
    <div class="col-12">

      @if (filters.length > 0) {
      <div class="col-12 mb-4">
        <div class="p-card p-4 bg-white" style="max-width: 1400px; margin: auto;">
          <div class="grid align-items-center">
            <div class="col-10">
              <app-inbox-filter [filters]="filters" [values]="valuesFilter" (onConsult)="onConsultFilter($event)"
                (closeFilters)="onCloseFilters($event)">
              </app-inbox-filter>
            </div>
          </div>
        </div>
      </div>
      }
      <div class="col-12 mb-4"> <!-- Espacio entre las tarjetas -->
        <div class="p-card p-4 bg-white" style="max-width: 1400px; margin: auto;">
          <app-table-generic [data]="data?.data ?? []" [dataSelected]="dataSelected ?? []"
            [totalRecords]="data?.totalRecords ?? 0" [first]="data?.pagination?.first ?? 0" [table]="table"
            [showFilters]="(showFilterstSubject$ | async)" (onSelected)="onSelectedRecords($event)"
            (onLazyLoad)="onLazyLoadRecords($event)">
            <ng-content></ng-content>
          </app-table-generic>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<!-- Loading -->
<div class="grid bg-gray-200 p-4">
  <div class="col-12">
    <div class="p-card pt-4 px-4 bg-white" style="max-width: 1400px; margin: auto;">
      <div class="grid">
        @for (item of [].constructor(3); track $index) {
        <div class="col-3">
          <p-skeleton styleClass="w-8rem h-1rem mb-2"></p-skeleton>
          <p-skeleton styleClass="w-full h-2rem mb-2"></p-skeleton>
        </div>
        }
        <div class="col-3 align-content-end">
          <p-skeleton styleClass="w-full h-2rem mb-2"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mt-4">
    <div class="p-card p-3 bg-white" style="max-width: 1400px; margin: auto;">
      <div class="grid">
        @for (item of [].constructor(4); track $index) {
        <div class="col-3">
          <p-skeleton styleClass="w-full h-1rem"></p-skeleton>
        </div>
        }
        @for (item of [].constructor(16); track $index) {
        <div class="col-3">
          <p-skeleton styleClass="w-full h-2rem"></p-skeleton>
        </div>
        }
      </div>
    </div>
  </div>
</div>
}
