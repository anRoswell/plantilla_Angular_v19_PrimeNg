<p-dialog header="Detalles" [modal]="true" [(visible)]="isVisible" [style]="{ width: '80rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">

  <app-inbox (onConsult)="onConsult($event)" [table]="(tableSubject$ | async)" [data]="(dataSubject$ | async)"
    (onLazyLoad)="onLoadRecords($event)">
    <p-button (click)="onExportSelectedExcel()" badge="{{ (dataSubject$ | async)?.data?.length ?? '0' }}"
      styleClass="ml-1 mt-1 bg-primary border-primary span-p-badge-primary"
      [disabled]="((dataSubject$ | async)?.data?.length ?? 0) === 0">
      {{ textButtonExportSelectedExcel }}
    </p-button>
  </app-inbox>
  <p-footer>
    <button pButton type="button" label="Cerrar" (click)="closeModal()"></button>
  </p-footer>

</p-dialog>
