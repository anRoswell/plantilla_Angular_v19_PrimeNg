<div ngIf="isLoaded; else loading">
  <pdf-viewer [src]="pdfSrc" [page]="page" (after-load-complete)="onLoadComplete($event)"
    style="display: block;"></pdf-viewer>

  <div>
    <button (click)="page = page - 1" [disabled]="page === 1">Anterior</button>
    <span>PÃ¡gina {{ page }} de {{ totalPages }}</span>
    <button (click)="page = page + 1" [disabled]="page === totalPages">Siguiente</button>
  </div>
</div>

<ng-template #loading>
  <p>Cargando PDF...</p>
</ng-template>
