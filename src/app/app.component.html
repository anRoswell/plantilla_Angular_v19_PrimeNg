<h1 class="font-bold text-xl">Angular v18</h1>

<h2 class="font-bold text-xl">IconMoon</h2>
<i class="icon-home"></i>
<i class="icon-user"></i>
<i class="icon-settings"></i>
<span class="icon-heart"></span>

<h2 class="font-bold text-xl">PrimeNG</h2>
<div class="card flex justify-center">
  <p-button label="Check"></p-button>

</div>

{{response}}

<h2 class="font-bold text-xl">Tailwind</h2>
<div class="mx-auto">
  <input type="text" pInputText placeholder="Overriden" class="p-8" />
</div>

<h2 class="font-bold text-xl">CodeMirror</h2>
<app-code-editor></app-code-editor>

<iframe class="m-2" [src]="sanitizedUrl"></iframe>

<div class="my-2">
  <p-button (click)="showDialog()" label="Modal" class="mx-2" />

  <p-button (click)="showSweetAlert()" label="SweetAlert" class="mx-2" icon="pi pi-user"></p-button>

  <p-button (click)="showModalPanelDivder()" label="Panel Divider"></p-button>
</div>

<p-dialog header="PDF" [modal]="true" [(visible)]="visible" [style]="{ width: '50%' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
  <app-pdf-viewer></app-pdf-viewer>
</p-dialog>

<p-dialog header="PDF" [modal]="true" [(visible)]="panelDivide" [style]="{ width: '50%' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
  <app-modal-panel-divider></app-modal-panel-divider>
</p-dialog>

<div class="card m-8">
  <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" />
</div>

{{text}}

<router-outlet />
