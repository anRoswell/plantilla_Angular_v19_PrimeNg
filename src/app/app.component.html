<h1 class="font-bold text-xl">Angular v18</h1>

<h2 class="font-bold text-xl">IconMoon</h2>
<i class="icon-home"></i>
<i class="icon-user"></i>
<i class="icon-settings"></i>
<span class="icon-heart"></span>

<h2 class="font-bold text-xl">PrimeNG</h2>
<div class="card flex justify-center">
  <p-button label="Check"></p-button>

</div>

{{response}}

<h1 class="font-bold text-xl">Tailwind</h1>
<div class="mx-auto">
  <input type="text" pInputText placeholder="Overriden" class="p-8" />
</div>

<h1 class="font-bold text-xl">CodeMirror</h1>
<app-code-editor></app-code-editor>

<h1 class="font-bold text-xl">IFrame</h1>
<iframe [src]="sanitizedUrl"></iframe>

<h1 class="font-bold text-xl">Modal PDF Viewer</h1>
<p-button (click)="showDialog()" label="Modal" />


<p-dialog header="PDF" [modal]="true" [(visible)]="visible" [style]="{ width: '50%' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
  <app-pdf-viewer></app-pdf-viewer>
</p-dialog>

<h1 class="font-bold text-xl">Sweet Alert</h1>
<p-button (click)="showSweetAlert()" label="SweetAlert"></p-button>

<h1 class="font-bold text-xl">Edtor WYSIYNG</h1>
<div class="card m-8">
  <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" />
</div>

{{text}}

<h1 class="font-bold text-xl">Docuementos de Ofimatica embebidos</h1>
<ngx-doc-viewer [viewerUrl]="'https://docs.google.com/gview?url=%URL%&embedded=true'" [url]="documentUrl"
  viewer="office" style="width:100%;height:500px;" disableDownload="all" disableContent="all" class="no-download">
</ngx-doc-viewer>

<router-outlet />
